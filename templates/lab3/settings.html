{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<h1>Настройки</h1>
<form>
  <div>
    <label for="color">Цвет текста:</label>
    <input type="color" id="color" name="color" value="{{ color or '#000000' }}">
  </div>

  <div>
    <label for="bg_color">Цвет фона:</label>
    <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '#ffffff' }}">
  </div>

  <div>
    <label for="font_size">Размер шрифта (px):</label>
    <input type="number" id="font_size" name="font_size"
           value="{{ (font_size[:-2] if font_size and font_size.endswith('px') else font_size) or 16 }}"
           min="10" max="72">
  </div>

  <div>
    <label for="font_weight">Толщина шрифта:</label>
    <select id="font_weight" name="font_weight">
      <option value="">(по умолчанию)</option>
      <option value="normal" {% if font_weight == 'normal' %}selected{% endif %}>normal</option>
      <option value="bold" {% if font_weight == 'bold' %}selected{% endif %}>bold</option>
    </select>
  </div>

  <div style="margin-top:10px;">
    <button type="submit">OK</button>
  </div>
</form>
{% endblock %}
