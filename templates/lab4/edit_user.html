{% extends 'base.html' %}

{% block lab %}Редактирование профиля{% endblock %}

{% block main %}
    <h1>Редактирование профиля</h1>
    
    {% if errors %}
        <div style="color: red; font-weight: bold; margin: 10px 0;">
            {% for error in errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login or user.login }}" required>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ name or user.name }}" required>
        </div>
        
        <div>
            <label>Пол:</label><br>
            <input type="radio" id="male" name="gender" value="male" 
                   {% if (gender or user.gender) == 'male' %}checked{% endif %}>
            <label for="male">Мужской</label>
            
            <input type="radio" id="female" name="gender" value="female" 
                   {% if (gender or user.gender) == 'female' %}checked{% endif %}>
            <label for="female">Женский</label>
        </div>
        
        <div>
            <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password_confirm">Подтверждение нового пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm">
        </div>
        
        <div>
            <button type="submit">Сохранить изменения</button>
            <a href="/lab4/users">
                <button type="button">Отмена</button>
            </a>
        </div>
    </form>
{% endblock %}
