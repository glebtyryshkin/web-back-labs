{% extends 'base.html' %}

{% block lab %}Лабораторная работа 4. Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    {% if errors %}
        <div style="color: red; font-weight: bold; margin: 10px 0;">
            {% for error in errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login or '' }}" required>
        </div>
        
        <div>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" value="{{ name or '' }}" required>
        </div>
        
        <div>
            <label>Пол:</label><br>
            <input type="radio" id="male" name="gender" value="male" {% if gender == 'male' %}checked{% endif %}>
            <label for="male">Мужской</label>
            
            <input type="radio" id="female" name="gender" value="female" {% if gender == 'female' %}checked{% endif %}>
            <label for="female">Женский</label>
        </div>
        
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <label for="password_confirm">Подтверждение пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        <div>
            <button type="submit">Зарегистрироваться</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/login">Уже есть аккаунт? Войдите</a>
    </div>
{% endblock %}
