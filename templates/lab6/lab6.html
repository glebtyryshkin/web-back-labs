{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block scripts %}
<script>
const currentUser = "{{ session.get('login', '') }}";

function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0', 
        'method': 'info',
        'id': Math.round(Math.random() * 100000)
    };
    fetch(url,{
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';

        let total = 0;
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerHTML = `${office.number}: ${office.tenant || 'свободен'} — Стоимость: ${office.price}`;

            const bookingButton = document.createElement('button');
            bookingButton.innerText = 'Зарезервировать';
            bookingButton.onclick = function() {booking(office.number)};
            bookingButton.className = "btn primary";
            li.appendChild(bookingButton);

            if(office.tenant) {
                const freeButton = document.createElement('button');
                freeButton.innerText = 'Освободить';
                freeButton.onclick = function() {cancellation(office.number)};
                freeButton.className = "btn ghost";
                li.appendChild(freeButton);
            }

            ul.appendChild(li);

            if(currentUser && office.tenant === currentUser) {
                total += office.price;
            }
        }

        const sumDiv = document.getElementById('office-sum');
        if(currentUser) {
            sumDiv.textContent = `Суммарная стоимость вашей аренды: ${total}`;
        } else {
            sumDiv.textContent = '';
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, залогиньтесь');
                    break;
                case 3:
                    alert('Это не ваш офис');
                    break;
                case 4:
                    alert('Офис не арендован');
                    break;
                case 5:
                    alert('Кабинет не найден');
                    break;
                default:
                    alert('Ошибка освобождения');
            }
        } else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}


function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0', 
        'method': 'booking', 
        'params': officeNumber, 
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, залогиньтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка :(');
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});

</script>
{% endblock %}

{% block main %}
<div class="container">
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="office-sum"></div>
</div>
{% endblock %}
