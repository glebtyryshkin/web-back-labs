{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="container">
  <h1>Регистрация</h1>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" action="/lab5/register" style="background:#fff; padding:12px; border-radius:10px;">
    <div style="margin-bottom:10px;">
      <label>Логин: <input type="text" name="login" style="width:100%; padding:8px; border-radius:8px; border:1px solid #ddd;"></label>
    </div>
    <div style="margin-bottom:12px;">
      <label>Пароль: <input type="password" name="password" style="width:100%; padding:8px; border-radius:8px; border:1px solid #ddd;"></label>
    </div>
    <div>
      <button class="submit-btn" type="submit">Зарегистрироваться</button>
    </div>
  </form>
</div>
{% endblock %}
