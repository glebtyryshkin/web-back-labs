{% extends "base.html" %}

{% block lab %} Лабораторная работа 8 {% endblock %}

{% block main %} 
    <h1>Вход в систему</h1>


    {% if error %}
        <div class="error-msg">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" value="{{ request.form.get('login') or '' }}">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <button type="submit">Вход</button>
    </form>
{% endblock %}
